<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Notes</title>
</head>
<body>
    <h1>Additional Notes</h1>
    <p>If you have any questions or clarifications for the project manager, write them here:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if form.errors %}
        <div class="error">
            <p>Please correct the errors above.</p>
        </div>
    {% endif %}
</body>
</html>
